Name: rpcbind
Summary: portmap replacement which supports RPC over various protocols
Version: 1.2.6
Group: System
License: BSD
Sources:
    - '%{name}-%{version}.tar.bz2'
URL: https://sourceforge.net/project/rpcbind/
SCM: git://git.linux-nfs.org/projects/steved/rpcbind.git
Description: |
    %{summary}.

    %if "%{?vendor}" == "chum"
    Categories:
     - Network
     - System
    Custom:
      PackagingRepo: https://github.com/sailfishos-chum/rpcbind
    %endif
SetupOptions: -q -n  %{name}-%{version}/upstream
PkgBR:
  - autoconf
  - automake
  - systemd
PkgConfigBR:
  - libtirpc
  - libsystemd
Files:
  - '%{_bindir}/*'
  - '%{_sbindir}/*'
  - '%{_unitdir}/*'
SubPackages:
    - Name:  doc
      Summary: Documentation files for %{name}
      Group: Documentation
      Files:
        - '%{_mandir}/*/*'
